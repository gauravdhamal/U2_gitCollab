<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #navbar{
            display: flex;
            color: white;
            background-color: #1c2837;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 20px;
        }
        #navbar > div {
            display: flex;
        }
        #navbar > div > p{
            margin: 15px 30px;
        }
    </style>
    <!-- #1c2837 -->
</head>
<body>
    <div id="navbar">
        <div>
            <p>Rebook</p>
        </div>
        <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
        </div>
    </div>
</body>
</html>
